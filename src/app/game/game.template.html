<div class="table-responsive">
  <table class="table">
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Admin</th>
    </tr>
      <tr *ngFor = "let g of games">
        <td>{{ g.name }}</td>
        <td>{{ g.description }}</td>
        <td>{{ g.admin.name }}</td>
      </tr>
      
  </table>
</div>
